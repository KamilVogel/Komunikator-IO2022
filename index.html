<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Komunikator internetowy z whiteboard - Projekt na studia</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app">
        <div class="page join-screen active">
            <div class="form">
                <h2>Okno logowania</h2>
                <div class="form-input">
                    <label>Nazwa użytkownika</label>
                    <input type="text" name="username" id="username">
                    <label>Hasło</label>
                    <input type="password" name="password" id="password">
                    <label>Nazwa pokoju</label>
                    <input type="text" name="destination" id="destination">
                </div>
                <div class="form-input">
                    <button id="join-user">Zaloguj</button>
                </div>
            </div>
        </div>
        <div class="page chat-screen">
            <div class="header">
                <button class="exit-chat" id="exit-chat">Wyjdź</button>
                <label class="chat-label" id="chat-label">Jesteś w pokoju : </label>
            </div>
            <div class="messages">
            </div>
            <div class="typebox">
                <input type="text" id="message-input">
                <button id="send-message">Wyślij wiadomość</button>
                <button id="clear-messages">Wyczysc chat</button>
            </div>
            <div class="wb">
                <canvas id="whiteboard" width="350" height="350"></canvas>
                <button id="clear_button">Wyczyść</button>
                <button id="red">Czerwony</button>
                <button id="green">Zielony</button>
                <button id="blue">Niebieski</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="https://code.createjs.com/easeljs-0.7.1.min.js"></script>
    <script type="text/javascript" src="socket.io/socket.io.js"></script>
    <script type="text/javascript" src="func.js"></script>
	<script type="text/javascript" src="whiteboard.js" ></script>
    
</body>
</html>
